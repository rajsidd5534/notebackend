spring.application.name=noteaap

# Server port (Railway assigns dynamically)
server.port=${PORT:8080}
#MongoDB Atlas connection
spring.data.mongodb.uri=${MONGO_URI}

# Optional: CORS configuration (if using annotation-free global config)
spring.web.cors.allowed-origins=https://notefrontent-io77az22r-my-projectteam.vercel.app,https://notefrontent-phi.vercel.app
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging (optional, helps debug MongoDB connection)
logging.level.org.springframework.data.mongodb.core=DEBUG